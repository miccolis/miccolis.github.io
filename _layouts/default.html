<html dir="ltr" lang="en">

    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/bulma.min.css">
    {% for script in page.scripts %}
        <script src="/assets/scripts/{{ script }}"></script>
    {% endfor %}
    <link rel="webmention" href="https://webmention.io/miccolis.github.io/webmention" />
</head>
<body>

        <div class="column is-three-quarters pb-0">

                <strong>{{ page.subtitle }}</strong>
            </p>
        </div>
    </div>
    </section>
    <section class="section pt-0">

    <div class="container columns">

        <div class="column is-three-quarters">
            <div class="content">
            {{ content }}

            </div>
        </div>

        <div class="column">

                <h4 class="mb-1">Jeff Miccolis</h4>
